<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuaU Obfuscator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(145deg, #0c0b14 0%, #1a1825 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            padding: 1rem;
            margin: 0;
        }
        .card {
            background: rgba(22, 20, 30, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid #3f3b5c;
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 0 1px #2f2b44 inset;
            padding: 2.5rem 2rem;
            width: min(500px, 100%);
            transition: 0.2s;
        }
        h1 {
            color: #eae6ff;
            font-weight: 600;
            font-size: 2.2rem;
            letter-spacing: -0.5px;
            margin-bottom: 0.4rem;
            text-shadow: 0 2px 5px #00000060;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        h1 span {
            background: #6d5f9c;
            font-size: 1rem;
            padding: 0.2rem 0.8rem;
            border-radius: 60px;
            font-weight: 400;
            letter-spacing: 0.3px;
            color: #fff;
            text-transform: uppercase;
            margin-left: 8px;
        }
        .sub {
            color: #9f96c5;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            border-left: 4px solid #6d5f9c;
            padding-left: 1rem;
        }
        .file-area {
            background: #13111c;
            border: 2px dashed #3b344e;
            border-radius: 24px;
            padding: 1.8rem 1rem;
            text-align: center;
            transition: border 0.2s, background 0.2s;
            cursor: pointer;
            margin-bottom: 2rem;
        }
        .file-area:hover {
            border-color: #8b7acb;
            background: #1b1728;
        }
        .file-area label {
            display: block;
            cursor: pointer;
        }
        .file-area svg {
            width: 42px;
            height: 42px;
            stroke: #a796e0;
            stroke-width: 1.5;
            fill: none;
            margin-bottom: 12px;
        }
        .file-area .browse-text {
            color: #cbc3f0;
            font-weight: 500;
            font-size: 1.2rem;
        }
        .file-area .file-hint {
            color: #6c6190;
            font-size: 0.85rem;
            margin-top: 8px;
        }
        #fileInput {
            display: none;
        }
        #fileName {
            background: #1f1b30;
            border-radius: 40px;
            padding: 0.6rem 1.2rem;
            color: #ddd2ff;
            font-size: 0.9rem;
            border: 1px solid #3c3452;
            margin-bottom: 1.8rem;
            word-break: break-all;
            text-align: center;
        }
        .action-btn {
            background: #6d5f9c;
            border: none;
            border-radius: 60px;
            padding: 1rem 2rem;
            width: 100%;
            font-weight: 600;
            font-size: 1.4rem;
            color: white;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: 0.15s;
            box-shadow: 0 8px 0 #3d315b, 0 10px 20px #00000055;
            border: 1px solid #9a88da;
            margin-bottom: 1.2rem;
        }
        .action-btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #3d315b, 0 5px 12px #00000055;
        }
        .action-btn:disabled {
            opacity: 0.5;
            transform: translateY(4px);
            box-shadow: 0 4px 0 #3d315b;
            pointer-events: none;
        }
        #status {
            background: #1b1728;
            border-radius: 40px;
            padding: 0.8rem 1.2rem;
            color: #b7abdf;
            font-size: 0.95rem;
            border: 1px solid #423d5a;
            text-align: center;
            transition: 0.2s;
        }
        .glow {
            color: #d3c6ff;
            font-weight: 500;
        }
        footer {
            margin-top: 1.8rem;
            color: #4b4465;
            font-size: 0.75rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>LUAU OBFUSCATOR <span>advanced</span></h1>
    <div class="sub">multi‚Äëlayer obfuscation ¬∑ string/number encoding ¬∑ junk code</div>

    <input type="file" id="fileInput" accept=".lua,.luau,.txt,.luc" />

    <div class="file-area" id="dropArea">
        <label for="fileInput">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z" />
                <polyline points="13 2 13 9 20 9" />
            </svg>
            <div class="browse-text">click to browse</div>
            <div class="file-hint">or drag & drop .lua / .luau</div>
        </label>
    </div>

    <div id="fileName">üìÑ no file selected</div>

    <button class="action-btn" id="obfuscateBtn">üåÄ OBFUSCATE</button>

    <div id="status">‚ö° ready</div>
    <footer>output includes decoder + encrypted constants ¬∑ not just byte‚Äëdump</footer>
</div>

<script>
(function() {
    const fileInput = document.getElementById('fileInput');
    const dropArea = document.getElementById('dropArea');
    const fileNameDiv = document.getElementById('fileName');
    const obfuscateBtn = document.getElementById('obfuscateBtn');
    const statusDiv = document.getElementById('status');

    let selectedFile = null;

    // ---------- helper functions ----------
    function randomName() {
        const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let name = '_';
        for (let i = 0; i < 9; i++) name += chars[Math.floor(Math.random() * chars.length)];
        return name;
    }

    // simple random integer
    function randInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // ---------- obfuscation core ----------
    function obfuscateLua(source) {
        // 1. remove any UTF-8 BOM
        if (source.charCodeAt(0) === 0xFEFF) source = source.slice(1);

        // 2. generate random "decoder" names
        const decodeStrName = randomName();
        const decodeNumName = randomName();
        const junkVar1 = randomName();
        const junkVar2 = randomName();
        const junkFunc = randomName();

        // 3. string obfuscation: find all quoted strings (simple version ‚Äì no escaped quotes inside)
        //    we'll replace each string with a call to the string decoder
        const stringRegex = /(["'])((?:(?!\1).)*?)\1/g;
        const stringReplacements = [];
        let match;
        while ((match = stringRegex.exec(source)) !== null) {
            const full = match[0];
            const quote = match[1];
            const content = match[2];
            // encode each character with XOR using a random key (0-255)
            const key = randInt(1, 255);
            const encoded = [];
            for (let i = 0; i < content.length; i++) {
                encoded.push(content.charCodeAt(i) ^ key);
            }
            // we'll store the encoded array and key, and replace with a call
            const encodedStr = '{' + encoded.join(',') + '}';
            const replacement = `${decodeStrName}(${encodedStr}, ${key})`;
            // store replacement info (we'll apply after all matches to avoid index shifting)
            stringReplacements.push({ start: match.index, end: match.index + full.length, replacement });
        }
        // apply replacements from end to start to keep indices valid
        let result = source;
        for (let i = stringReplacements.length - 1; i >= 0; i--) {
            const r = stringReplacements[i];
            result = result.slice(0, r.start) + r.replacement + result.slice(r.end);
        }

        // 4. number obfuscation: find all numbers (integers/floats) and replace with arithmetic expressions
        //    regex for numbers: optional minus, digits, optional decimal part
        const numberRegex = /\b(-?\d+(?:\.\d+)?)\b/g;
        const numberReplacements = [];
        while ((match = numberRegex.exec(result)) !== null) {
            const full = match[0];
            const num = parseFloat(full);
            // generate a random expression that yields the same number
            // we'll create something like (a + b - c) where a,b,c are random but sum to num
            const a = Math.random() * 1000;
            const b = Math.random() * 1000;
            const c = a + b - num;  // so a + b - c = num
            // round to avoid floating errors? we'll use exact math
            // format numbers nicely
            const expr = `((${a.toFixed(6)} + ${b.toFixed(6)}) - ${c.toFixed(6)})`;
            numberReplacements.push({ start: match.index, end: match.index + full.length, replacement: expr });
        }
        for (let i = numberReplacements.length - 1; i >= 0; i--) {
            const r = numberReplacements[i];
            result = result.slice(0, r.start) + r.replacement + result.slice(r.end);
        }

        // 5. boolean obfuscation: replace true/false with expressions
        result = result.replace(/\btrue\b/g, '(1==1)');
        result = result.replace(/\bfalse\b/g, '(1==0)');
        // nil stays as nil, but we could also obfuscate (maybe leave)

        // 6. add junk code at the top (random variables and a dummy function)
        const junkLines = [];
        for (let i = 0; i < 3; i++) {
            junkLines.push(`local ${randomName()} = ${randInt(1,1000)}`);
        }
        junkLines.push(`local function ${junkFunc}() return "${randomName()}" end`);
        const junkBlock = junkLines.join('; ') + '; ';

        // 7. build the decoder functions (string and number decoders)
        // string decoder: takes encoded table and key, returns original string
        const stringDecoder = `
local function ${decodeStrName}(t, k)
    local s = ""
    for i = 1, #t do
        s = s .. string.char(t[i] ~ k)
    end
    return s
end
`;

        // number decoder is not needed because we already replaced numbers with expressions,
        // but we could add a dummy function for junk
        const numberDecoder = `local function ${decodeNumName}(x) return x end -- dummy`;

        // 8. combine everything
        const finalScript = stringDecoder + numberDecoder + '\n' + junkBlock + '\n' + result;

        return finalScript;
    }

    // ---------- UI & file handling ----------
    function updateFileInfo(file) {
        if (file) fileNameDiv.innerHTML = `üìÑ ${file.name}  (${(file.size / 1024).toFixed(1)} KB)`;
        else fileNameDiv.innerHTML = 'üìÑ no file selected';
    }

    function handleFile(file) {
        if (!file) return;
        selectedFile = file;
        updateFileInfo(file);
        statusDiv.innerHTML = '‚úÖ file loaded, ready to obfuscate';
    }

    fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

    dropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropArea.style.borderColor = '#b3a0ff';
        dropArea.style.background = '#242033';
    });

    dropArea.addEventListener('dragleave', (e) => {
        e.preventDefault();
        dropArea.style.borderColor = '#3b344e';
        dropArea.style.background = '#13111c';
    });

    dropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        dropArea.style.borderColor = '#3b344e';
        dropArea.style.background = '#13111c';
        const file = e.dataTransfer.files[0];
        if (file) {
            fileInput.files = e.dataTransfer.files;
            handleFile(file);
        }
    });

    dropArea.addEventListener('click', () => fileInput.click());

    obfuscateBtn.addEventListener('click', () => {
        if (!selectedFile) {
            statusDiv.innerHTML = '‚ö†Ô∏è select a file first';
            return;
        }

        statusDiv.innerHTML = '‚è≥ reading & obfuscating ...';
        obfuscateBtn.disabled = true;

        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                const source = ev.target.result; // read as text
                if (!source.trim()) {
                    statusDiv.innerHTML = '‚ö†Ô∏è file is empty';
                    return;
                }

                const obfuscated = obfuscateLua(source);

                let baseName = selectedFile.name;
                const lastDot = baseName.lastIndexOf('.');
                if (lastDot !== -1) baseName = baseName.substring(0, lastDot);
                const outputName = baseName + '_obfuscated.lua';

                const blob = new Blob([obfuscated], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = outputName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                statusDiv.innerHTML = 'üéâ obfuscation complete ‚Äì download started';
            } catch (err) {
                console.error(err);
                statusDiv.innerHTML = '‚ùå error: ' + err.message;
            } finally {
                obfuscateBtn.disabled = false;
            }
        };

        reader.onerror = () => {
            statusDiv.innerHTML = '‚ùå failed to read file';
            obfuscateBtn.disabled = false;
        };

        reader.readAsText(selectedFile); // read as text to process literals
    });

    updateFileInfo(null);
})();
</script>
</body>
</html>
