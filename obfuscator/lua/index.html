<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuaU Obfuscator ¬∑ CSP‚Äësafe</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(145deg, #0c0b14 0%, #1a1825 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            padding: 1rem;
            margin: 0;
        }
        .card {
            background: rgba(22, 20, 30, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid #3f3b5c;
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 0 1px #2f2b44 inset;
            padding: 2.5rem 2rem;
            width: min(500px, 100%);
            transition: 0.2s;
        }
        h1 {
            color: #eae6ff;
            font-weight: 600;
            font-size: 2.2rem;
            letter-spacing: -0.5px;
            margin-bottom: 0.4rem;
            text-shadow: 0 2px 5px #00000060;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        h1 span {
            background: #6d5f9c;
            font-size: 1rem;
            padding: 0.2rem 0.8rem;
            border-radius: 60px;
            font-weight: 400;
            letter-spacing: 0.3px;
            color: #fff;
            text-transform: uppercase;
            margin-left: 8px;
        }
        .sub {
            color: #9f96c5;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            border-left: 4px solid #6d5f9c;
            padding-left: 1rem;
        }
        .file-area {
            background: #13111c;
            border: 2px dashed #3b344e;
            border-radius: 24px;
            padding: 1.8rem 1rem;
            text-align: center;
            transition: border 0.2s, background 0.2s;
            cursor: pointer;
            margin-bottom: 2rem;
        }
        .file-area:hover {
            border-color: #8b7acb;
            background: #1b1728;
        }
        .file-area label {
            display: block;
            cursor: pointer;
        }
        .file-area svg {
            width: 42px;
            height: 42px;
            stroke: #a796e0;
            stroke-width: 1.5;
            fill: none;
            margin-bottom: 12px;
        }
        .file-area .browse-text {
            color: #cbc3f0;
            font-weight: 500;
            font-size: 1.2rem;
        }
        .file-area .file-hint {
            color: #6c6190;
            font-size: 0.85rem;
            margin-top: 8px;
        }
        #fileInput {
            display: none;
        }
        #fileName {
            background: #1f1b30;
            border-radius: 40px;
            padding: 0.6rem 1.2rem;
            color: #ddd2ff;
            font-size: 0.9rem;
            border: 1px solid #3c3452;
            margin-bottom: 1.8rem;
            word-break: break-all;
            text-align: center;
        }
        .action-btn {
            background: #6d5f9c;
            border: none;
            border-radius: 60px;
            padding: 1rem 2rem;
            width: 100%;
            font-weight: 600;
            font-size: 1.4rem;
            color: white;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: 0.15s;
            box-shadow: 0 8px 0 #3d315b, 0 10px 20px #00000055;
            border: 1px solid #9a88da;
            margin-bottom: 1.2rem;
        }
        .action-btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #3d315b, 0 5px 12px #00000055;
        }
        .action-btn:disabled {
            opacity: 0.5;
            transform: translateY(4px);
            box-shadow: 0 4px 0 #3d315b;
            pointer-events: none;
        }
        #status {
            background: #1b1728;
            border-radius: 40px;
            padding: 0.8rem 1.2rem;
            color: #b7abdf;
            font-size: 0.95rem;
            border: 1px solid #423d5a;
            text-align: center;
            transition: 0.2s;
        }
        footer {
            margin-top: 1.8rem;
            color: #4b4465;
            font-size: 0.75rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>LUAU OBFUSCATOR <span>no‚Äëeval</span></h1>
    <div class="sub">obfuscates strings/numbers/booleans + junk code</div>

    <input type="file" id="fileInput" accept=".lua,.luau,.txt,.luc" />

    <div class="file-area" id="dropArea">
        <label for="fileInput">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z" />
                <polyline points="13 2 13 9 20 9" />
            </svg>
            <div class="browse-text">click to browse</div>
            <div class="file-hint">or drag & drop .lua / .luau</div>
        </label>
    </div>

    <div id="fileName">üìÑ no file selected</div>

    <button class="action-btn" id="obfuscateBtn">üåÄ OBFUSCATE</button>

    <div id="status">‚ö° ready</div>
    <footer>no external libraries ¬∑ CSP‚Äësafe</footer>
</div>

<script>
(function() {
    const fileInput = document.getElementById('fileInput');
    const dropArea = document.getElementById('dropArea');
    const fileNameDiv = document.getElementById('fileName');
    const obfuscateBtn = document.getElementById('obfuscateBtn');
    const statusDiv = document.getElementById('status');

    let selectedFile = null;

    function randomName() {
        const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let name = '_';
        for (let i = 0; i < 12; i++) name += chars[Math.floor(Math.random() * chars.length)];
        return name;
    }

    function randInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Custom string replacer that scans character by character
    function obfuscateStrings(source, decodeName) {
        let result = '';
        let i = 0;
        const len = source.length;
        while (i < len) {
            const ch = source[i];
            if (ch === '"' || ch === "'") {
                const quote = ch;
                let j = i + 1;
                let escaped = false;
                while (j < len) {
                    const c = source[j];
                    if (!escaped && c === quote) break;
                    if (c === '\\') escaped = !escaped;
                    else escaped = false;
                    j++;
                }
                if (j < len) {
                    // found a complete string
                    const content = source.substring(i + 1, j); // without quotes
                    const key = randInt(1, 255);
                    const encoded = [];
                    for (let k = 0; k < content.length; k++) {
                        encoded.push(content.charCodeAt(k) ^ key);
                    }
                    const encodedStr = '{' + encoded.join(',') + '}';
                    const replacement = decodeName + '(' + encodedStr + ', ' + key + ')';
                    result += replacement;
                    i = j + 1;
                    continue;
                }
            }
            result += ch;
            i++;
        }
        return result;
    }

    // Number obfuscation
    function obfuscateNumbers(source) {
        const numberRegex = /\b(-?\d+(?:\.\d+)?)\b/g;
        return source.replace(numberRegex, (match) => {
            const num = parseFloat(match);
            const a = Math.random() * 1000;
            const b = Math.random() * 1000;
            const c = a + b - num;
            return '((' + a.toFixed(6) + ' + ' + b.toFixed(6) + ') - ' + c.toFixed(6) + ')';
        });
    }

    // Boolean obfuscation
    function obfuscateBooleans(source) {
        return source.replace(/\btrue\b/g, '(1==1)').replace(/\bfalse\b/g, '(1==0)');
    }

    // Junk code generation
    function generateJunk() {
        const lines = [];
        for (let i = 0; i < 3; i++) {
            lines.push(`local ${randomName()} = ${randInt(1,1000)}`);
        }
        lines.push(`local function ${randomName()}() return "${randomName()}" end`);
        return lines.join('; ') + ';\n';
    }

    // Main obfuscation pipeline
    function obfuscateFull(source) {
        // Remove UTF‚Äë8 BOM if present
        if (source.charCodeAt(0) === 0xFEFF) source = source.slice(1);

        const decodeName = randomName();
        const decoder = `local function ${decodeName}(t, k)\n    local s = ""\n    for i = 1, #t do\n        s = s .. string.char(t[i] ~ k)\n    end\n    return s\nend\n\n`;

        // Step 1: obfuscate strings
        let processed = obfuscateStrings(source, decodeName);

        // Step 2: obfuscate numbers
        processed = obfuscateNumbers(processed);

        // Step 3: obfuscate booleans
        processed = obfuscateBooleans(processed);

        // Step 4: add junk and decoder at top
        const junk = generateJunk();
        const final = decoder + junk + processed;

        return final;
    }

    // UI
    function updateFileInfo(file) {
        if (file) fileNameDiv.innerHTML = `üìÑ ${file.name}  (${(file.size / 1024).toFixed(1)} KB)`;
        else fileNameDiv.innerHTML = 'üìÑ no file selected';
    }

    function handleFile(file) {
        if (!file) return;
        selectedFile = file;
        updateFileInfo(file);
        statusDiv.innerHTML = '‚úÖ file loaded, ready to obfuscate';
    }

    fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

    dropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropArea.style.borderColor = '#b3a0ff';
        dropArea.style.background = '#242033';
    });

    dropArea.addEventListener('dragleave', (e) => {
        e.preventDefault();
        dropArea.style.borderColor = '#3b344e';
        dropArea.style.background = '#13111c';
    });

    dropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        dropArea.style.borderColor = '#3b344e';
        dropArea.style.background = '#13111c';
        const file = e.dataTransfer.files[0];
        if (file) {
            fileInput.files = e.dataTransfer.files;
            handleFile(file);
        }
    });

    dropArea.addEventListener('click', () => fileInput.click());

    obfuscateBtn.addEventListener('click', () => {
        if (!selectedFile) {
            statusDiv.innerHTML = '‚ö†Ô∏è select a file first';
            return;
        }

        statusDiv.innerHTML = '‚è≥ obfuscating ...';
        obfuscateBtn.disabled = true;

        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                const source = ev.target.result;
                if (!source.trim()) {
                    statusDiv.innerHTML = '‚ö†Ô∏è file is empty';
                    obfuscateBtn.disabled = false;
                    return;
                }

                const obfuscated = obfuscateFull(source);

                let baseName = selectedFile.name;
                const lastDot = baseName.lastIndexOf('.');
                if (lastDot !== -1) baseName = baseName.substring(0, lastDot);
                const outputName = baseName + '_obfuscated.lua';

                const blob = new Blob([obfuscated], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = outputName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                statusDiv.innerHTML = 'üéâ obfuscation complete ‚Äì download started';
            } catch (err) {
                console.error(err);
                statusDiv.innerHTML = '‚ùå error: ' + err.message;
            } finally {
                obfuscateBtn.disabled = false;
            }
        };

        reader.onerror = () => {
            statusDiv.innerHTML = '‚ùå failed to read file';
            obfuscateBtn.disabled = false;
        };

        reader.readAsText(selectedFile);
    });

    updateFileInfo(null);
})();
</script>
</body>
</html>
