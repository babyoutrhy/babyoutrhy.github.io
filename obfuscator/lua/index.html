<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuaU Obfuscator Â· file selector & download</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(145deg, #0c0b14 0%, #1a1825 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            padding: 1rem;
            margin: 0;
        }
        .card {
            background: rgba(22, 20, 30, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid #3f3b5c;
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 0 1px #2f2b44 inset;
            padding: 2.5rem 2rem;
            width: min(500px, 100%);
            transition: 0.2s;
        }
        h1 {
            color: #eae6ff;
            font-weight: 600;
            font-size: 2.2rem;
            letter-spacing: -0.5px;
            margin-bottom: 0.4rem;
            text-shadow: 0 2px 5px #00000060;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        h1 span {
            background: #6d5f9c;
            font-size: 1rem;
            padding: 0.2rem 0.8rem;
            border-radius: 60px;
            font-weight: 400;
            letter-spacing: 0.3px;
            color: #fff;
            text-transform: uppercase;
            margin-left: 8px;
        }
        .sub {
            color: #9f96c5;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            border-left: 4px solid #6d5f9c;
            padding-left: 1rem;
        }
        .file-area {
            background: #13111c;
            border: 2px dashed #3b344e;
            border-radius: 24px;
            padding: 1.8rem 1rem;
            text-align: center;
            transition: border 0.2s, background 0.2s;
            cursor: pointer;
            margin-bottom: 2rem;
        }
        .file-area:hover {
            border-color: #8b7acb;
            background: #1b1728;
        }
        .file-area label {
            display: block;
            cursor: pointer;
        }
        .file-area svg {
            width: 42px;
            height: 42px;
            stroke: #a796e0;
            stroke-width: 1.5;
            fill: none;
            margin-bottom: 12px;
        }
        .file-area .browse-text {
            color: #cbc3f0;
            font-weight: 500;
            font-size: 1.2rem;
        }
        .file-area .file-hint {
            color: #6c6190;
            font-size: 0.85rem;
            margin-top: 8px;
        }
        #fileInput {
            display: none;
        }
        #fileName {
            background: #1f1b30;
            border-radius: 40px;
            padding: 0.6rem 1.2rem;
            color: #ddd2ff;
            font-size: 0.9rem;
            border: 1px solid #3c3452;
            margin-bottom: 1.8rem;
            word-break: break-all;
            text-align: center;
        }
        .action-btn {
            background: #6d5f9c;
            border: none;
            border-radius: 60px;
            padding: 1rem 2rem;
            width: 100%;
            font-weight: 600;
            font-size: 1.4rem;
            color: white;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: 0.15s;
            box-shadow: 0 8px 0 #3d315b, 0 10px 20px #00000055;
            border: 1px solid #9a88da;
            margin-bottom: 1.2rem;
        }
        .action-btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #3d315b, 0 5px 12px #00000055;
        }
        .action-btn:disabled {
            opacity: 0.5;
            transform: translateY(4px);
            box-shadow: 0 4px 0 #3d315b;
            pointer-events: none;
        }
        #status {
            background: #1b1728;
            border-radius: 40px;
            padding: 0.8rem 1.2rem;
            color: #b7abdf;
            font-size: 0.95rem;
            border: 1px solid #423d5a;
            text-align: center;
            transition: 0.2s;
        }
        .glow {
            color: #d3c6ff;
            font-weight: 500;
        }
        footer {
            margin-top: 1.8rem;
            color: #4b4465;
            font-size: 0.75rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>LUAU OBFUSCATOR <span>beta</span></h1>
    <div class="sub">encode your script into a byteâ€‘array + loader</div>

    <!-- hidden file input -->
    <input type="file" id="fileInput" accept=".lua,.luau,.txt,.luc" />

    <!-- custom drop / click area -->
    <div class="file-area" id="dropArea">
        <label for="fileInput">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z" />
                <polyline points="13 2 13 9 20 9" />
            </svg>
            <div class="browse-text">click to browse</div>
            <div class="file-hint">or drag & drop .lua / .luau</div>
        </label>
    </div>

    <!-- display selected file name -->
    <div id="fileName">ðŸ“„ no file selected</div>

    <!-- obfuscate button -->
    <button class="action-btn" id="obfuscateBtn">âœ¨ OBFUSCATE</button>

    <!-- status area -->
    <div id="status">âš¡ ready</div>
    <footer>output will be downloaded as .lua Â· byteâ€‘array + loadstring</footer>
</div>

<script>
(function() {
    // DOM elements
    const fileInput = document.getElementById('fileInput');
    const dropArea = document.getElementById('dropArea');
    const fileNameDiv = document.getElementById('fileName');
    const obfuscateBtn = document.getElementById('obfuscateBtn');
    const statusDiv = document.getElementById('status');

    // track current file
    let selectedFile = null;

    // ---- random name generator for Lua variables (obfuscated locals) ----
    function randomName() {
        const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let name = '_';
        for (let i = 0; i < 9; i++) {
            name += chars[Math.floor(Math.random() * chars.length)];
        }
        return name;
    }

    // ---- convert byte array (Uint8Array) to obfuscated Lua script ----
    function generateLuaScript(bytes) {
        // generate random internal variable names
        const byteTable = randomName();
        const resultStr = randomName();
        const loopIdx = randomName();
        const junkA = randomName();
        const junkB = randomName();
        const junkFunc = randomName();

        // create comma-separated list of bytes
        const byteList = Array.from(bytes).join(', ');

        // Lua script template
        return `-- Luau obfuscator Â· bytecode array
-- (generated, do not edit manually)

local ${junkA} = "âœ¨ obfuscated"
local ${junkB} = math.random(1,999)

-- byte table (raw values)
local ${byteTable} = { ${byteList} }

-- reconstruct original string
local ${resultStr} = ""
for ${loopIdx}=1, #${byteTable} do
    ${resultStr} = ${resultStr} .. string.char(${byteTable}[${loopIdx}])
end

-- junk insertion (unused)
local function ${junkFunc}() return "${randomName()}" end

-- load and execute original script
loadstring(${resultStr})()
-- end of obfuscated block
`;
    }

    // ---- download blob as file ----
    function downloadBlob(content, fileName) {
        const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    // ---- update UI with file name ----
    function updateFileInfo(file) {
        if (file) {
            fileNameDiv.innerHTML = `ðŸ“„ ${file.name}  (${(file.size / 1024).toFixed(1)} KB)`;
        } else {
            fileNameDiv.innerHTML = 'ðŸ“„ no file selected';
        }
    }

    // ---- handle selected file (from input or drop) ----
    function handleFile(file) {
        if (!file) return;
        selectedFile = file;
        updateFileInfo(file);
        statusDiv.innerHTML = 'âœ… file loaded, ready to obfuscate';
    }

    // ---- file input change ----
    fileInput.addEventListener('change', (e) => {
        handleFile(e.target.files[0]);
    });

    // ---- drag & drop handlers ----
    dropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropArea.style.borderColor = '#b3a0ff';
        dropArea.style.background = '#242033';
    });

    dropArea.addEventListener('dragleave', (e) => {
        e.preventDefault();
        dropArea.style.borderColor = '#3b344e';
        dropArea.style.background = '#13111c';
    });

    dropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        dropArea.style.borderColor = '#3b344e';
        dropArea.style.background = '#13111c';
        const file = e.dataTransfer.files[0];
        if (file) {
            fileInput.files = e.dataTransfer.files;
            handleFile(file);
        }
    });

    // ---- main obfuscation logic ----
    obfuscateBtn.addEventListener('click', () => {
        if (!selectedFile) {
            statusDiv.innerHTML = 'âš ï¸ select a .lua / .luau file first';
            return;
        }

        statusDiv.innerHTML = 'â³ reading & obfuscating ...';
        obfuscateBtn.disabled = true;

        const reader = new FileReader();
        reader.onload = function(ev) {
            try {
                // get raw bytes as ArrayBuffer â†’ Uint8Array
                const arrayBuffer = ev.target.result;
                let bytes = new Uint8Array(arrayBuffer);

                // --- Strip UTF-8 BOM if present (EF BB BF) ---
                if (bytes.length >= 3 && bytes[0] === 0xEF && bytes[1] === 0xBB && bytes[2] === 0xBF) {
                    // Create a new Uint8Array without the first three bytes
                    bytes = bytes.slice(3);
                    if (DEBUG_MODE) console.log('Stripped UTF-8 BOM');
                }

                // if file is empty, warn but still generate
                if (bytes.length === 0) {
                    statusDiv.innerHTML = 'âš ï¸ file is empty, but generating dummy';
                }

                // generate obfuscated Lua code
                const obfuscatedCode = generateLuaScript(bytes);

                // generate output filename
                let baseName = selectedFile.name;
                const lastDot = baseName.lastIndexOf('.');
                if (lastDot !== -1) {
                    baseName = baseName.substring(0, lastDot);
                }
                const outputName = baseName + '_obfuscated.lua';

                // trigger download
                downloadBlob(obfuscatedCode, outputName);

                statusDiv.innerHTML = 'ðŸŽ‰ obfuscation complete â€“ download started';
            } catch (err) {
                console.error(err);
                statusDiv.innerHTML = 'âŒ error during obfuscation: ' + err.message;
            } finally {
                obfuscateBtn.disabled = false;
            }
        };

        reader.onerror = () => {
            statusDiv.innerHTML = 'âŒ failed to read file';
            obfuscateBtn.disabled = false;
        };

        reader.readAsArrayBuffer(selectedFile);
    });

    // ---- click on drop area triggers file input ----
    dropArea.addEventListener('click', () => {
        fileInput.click();
    });

    // ---- initial state ----
    updateFileInfo(null);

    // small debug flag (not shown in UI)
    const DEBUG_MODE = false;
})();
</script>
</body>
</html>
