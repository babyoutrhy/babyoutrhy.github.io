    <style>

<body>
<div class="card">
    <h1>LUAU OBFUSCATOR <span>CSP‚Äësafe</span></h1>
    <div class="sub">renames all locals + strings/numbers/booleans ¬∑ no eval</div>

    <input type="file" id="fileInput" accept=".lua,.luau,.txt,.luc" />

    <div class="file-area" id="dropArea">
        <label for="fileInput">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z" />
                <polyline points="13 2 13 9 20 9" />
            </svg>
            <div class="browse-text">click to browse</div>
            <div class="file-hint">or drag & drop .lua / .luau</div>
        </label>
    </div>

    <div id="fileName">üìÑ no file selected</div>

    <button class="action-btn" id="obfuscateBtn">üåÄ OBFUSCATE</button>

    <div id="status">‚ö° ready</div>
    <footer>AST‚Äëbased renaming + encrypted strings/numbers/booleans</footer>
</div>

<script>
(function() {
    const fileInput = document.getElementById('fileInput');
    const dropArea = document.getElementById('dropArea');
    const fileNameDiv = document.getElementById('fileName');
    const obfuscateBtn = document.getElementById('obfuscateBtn');
    const statusDiv = document.getElementById('status');

    let selectedFile = null;

    if (typeof luaparse === 'undefined') {
        statusDiv.innerHTML = '‚ùå Failed to load luaparse';
        obfuscateBtn.disabled = true;
    }

    // ---------- helper functions ----------
    function randomName() {
        const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let name = '_';
        for (let i = 0; i < 12; i++) name += chars[Math.floor(Math.random() * chars.length)];
        return name;
    }

    function randInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // ---------- AST‚Äëbased local variable renaming ----------
    function renameLocals(source) {
        let ast;
        try {
            ast = luaparse.parse(source, { luaVersion: '5.1', comments: false, locations: false });
        } catch (e) {
            throw new Error(`Parsing failed: ${e.message}`);
        }

        // Scope stack: each scope maps original name -> new name
        const scopeStack = [{}];

        // We'll collect replacements as we go: we need to know the original positions to replace.
        // Since we're generating code from scratch, we'll rebuild the source from the modified AST.
        // That's easier than trying to replace parts. So we'll implement a code generator.

        // Step 1: Walk the AST, collect local declarations, assign new names.
        // We'll store the new names in the AST nodes themselves (e.g., node._newName) for identifiers that are declarations.
        // For identifier references, we'll later use the scope mapping to rename them during code generation.

        // Helper to get current scope
        function currentScope() {
            return scopeStack[scopeStack.length - 1];
        }

        function pushScope() {
            scopeStack.push({});
        }

        function popScope() {
            scopeStack.pop();
        }

        // Recursively process the AST, adding new names for declarations
        function process(node) {
            if (!node || typeof node !== 'object') return;

            // Handle nodes that introduce new locals
            if (node.type === 'FunctionDeclaration' || node.type === 'FunctionExpression') {
                // Parameters become locals in the new function scope
                pushScope();
                const scope = currentScope();
                if (node.parameters) {
                    node.parameters.forEach(param => {
                        if (param.type === 'Identifier') {
                            const newName = randomName();
                            scope[param.name] = newName;
                            // Store the new name in the parameter node for later generation
                            param._newName = newName;
                        }
                        // ignore '...'
                    });
                }
                // Process the body
                if (node.body) process(node.body);
                popScope();
                return;
            }

            if (node.type === 'LocalStatement') {
                const scope = currentScope();
                node.variables.forEach(v => {
                    if (v.type === 'Identifier') {
                        const newName = randomName();
                        scope[v.name] = newName;
                        v._newName = newName; // mark for code generation
                    }
                });
                // process init expressions
                if (node.init) node.init.forEach(init => process(init));
                return;
            }

            if (node.type === 'ForGenericStatement' || node.type === 'ForNumericStatement') {
                pushScope();
                const scope = currentScope();
                if (node.variables) {
                    node.variables.forEach(v => {
                        if (v.type === 'Identifier') {
                            const newName = randomName();
                            scope[v.name] = newName;
                            v._newName = newName;
                        }
                    });
                }
                // process range expressions and body
                if (node.left) process(node.left);
                if (node.right) process(node.right);
                if (node.step) process(node.step);
                if (node.body) process(node.body);
                popScope();
                return;
            }

            // For block‚Äëcontaining nodes (if, while, repeat), we need to handle their bodies as new scopes
            // because local declarations inside them are not visible outside.
            // In Lua, blocks (then/else/do) create a new scope.
            if (node.type === 'IfStatement') {
                node.clauses.forEach(clause => {
                    // condition is in outer scope
                    if (clause.condition) process(clause.condition);
                    // body is a new scope
                    pushScope();
                    if (clause.body) process(clause.body);
                    popScope();
                });
                return;
            }

            if (node.type === 'WhileStatement' || node.type === 'RepeatStatement') {
                if (node.condition) process(node.condition);
                pushScope();
                if (node.body) process(node.body);
                popScope();
                return;
            }

            if (node.type === 'DoStatement') {
                pushScope();
                if (node.body) process(node.body);
                popScope();
                return;
            }

            // For all other nodes, just recurse
            for (let key in node) {
                if (node.hasOwnProperty(key)) {
                    const child = node[key];
                    if (Array.isArray(child)) {
                        child.forEach(item => process(item));
                    } else {
                        process(child);
                    }
                }
            }
        }

        process(ast);

        // Step 2: Code generation from the modified AST
        // We'll write a recursive function that returns Lua source for a node.
        // It will use scope stack to rename identifier references, and use _newName for declarations.

        // Reset scope stack for code generation (same scoping rules)
        scopeStack.length = 0;
        scopeStack.push({});

        function generate(node) {
            if (!node) return '';
            if (Array.isArray(node)) {
                // For a block (list of statements), join with newlines
                return node.map(generate).join('\n');
            }

            switch (node.type) {
                case 'Chunk':
                    return generate(node.body);

                case 'FunctionDeclaration':
                case 'FunctionExpression': {
                    pushScope(); // new scope for parameters and body
                    const params = node.parameters.map(p => {
                        if (p.type === 'Identifier') {
                            // use _newName if available, else name
                            const name = p._newName || p.name;
                            // also add to scope for body references
                            currentScope()[p.name] = name;
                            return name;
                        }
                        return '...'; // vararg
                    }).join(', ');
                    const body = generate(node.body);
                    popScope();
                    return `function(${params})\n${body}\nend`;
                }

                case 'LocalStatement': {
                    const vars = node.variables.map(v => v._newName || v.name).join(', ');
                    const inits = node.init ? node.init.map(generate).join(', ') : '';
                    if (inits) {
                        return `local ${vars} = ${inits}`;
                    } else {
                        return `local ${vars}`;
                    }
                }

                case 'AssignmentStatement': {
                    const vars = node.variables.map(generate).join(', ');
                    const inits = node.init.map(generate).join(', ');
                    return `${vars} = ${inits}`;
                }

                case 'CallStatement':
                    return generate(node.expression);

                case 'CallExpression': {
                    const base = generate(node.base);
                    const args = node.arguments.map(generate).join(', ');
                    return `${base}(${args})`;
                }

                case 'StringCallExpression':
                case 'TableCallExpression':
                    // Not implemented for simplicity; fallback to basic
                    return generate(node.base) + '(' + generate(node.argument) + ')';

                case 'IndexExpression': {
                    const base = generate(node.base);
                    if (node.index.type === 'StringLiteral') {
                        // a.b style
                        return base + '.' + node.index.raw.replace(/['"]/g, '');
                    } else {
                        return base + '[' + generate(node.index) + ']';
                    }
                }

                case 'MemberExpression': {
                    const base = generate(node.base);
                    const identifier = node.identifier.name; // assume Identifier
                    return base + '.' + identifier;
                }

                case 'Identifier': {
                    // look up in scope stack from top
                    for (let i = scopeStack.length - 1; i >= 0; i--) {
                        const scope = scopeStack[i];
                        if (scope.hasOwnProperty(node.name)) {
                            return scope[node.name];
                        }
                    }
                    // not found: global, keep as is
                    return node.name;
                }

                case 'StringLiteral':
                    return node.raw; // keep original quotes

                case 'NumericLiteral':
                    return node.raw;

                case 'BooleanLiteral':
                    return node.value ? 'true' : 'false';

                case 'NilLiteral':
                    return 'nil';

                case 'VarargLiteral':
                    return '...';

                case 'TableConstructorExpression': {
                    const fields = node.fields.map(f => {
                        if (f.type === 'TableKey') {
                            return '[' + generate(f.key) + '] = ' + generate(f.value);
                        } else if (f.type === 'TableKeyString') {
                            return f.key.name + ' = ' + generate(f.value);
                        } else { // TableValue
                            return generate(f.value);
                        }
                    }).join(', ');
                    return '{' + fields + '}';
                }

                case 'UnaryExpression': {
                    const op = node.operator;
                    const arg = generate(node.argument);
                    return op + arg;
                }

                case 'BinaryExpression': {
                    const left = generate(node.left);
                    const right = generate(node.right);
                    return left + ' ' + node.operator + ' ' + right;
                }

                case 'LogicalExpression': {
                    const left = generate(node.left);
                    const right = generate(node.right);
                    return left + ' ' + node.operator + ' ' + right;
                }

                case 'IfStatement': {
                    let out = '';
                    node.clauses.forEach((clause, idx) => {
                        if (clause.type === 'IfClause') {
                            out += 'if ' + generate(clause.condition) + ' then\n';
                        } else if (clause.type === 'ElseifClause') {
                            out += 'elseif ' + generate(clause.condition) + ' then\n';
                        } else if (clause.type === 'ElseClause') {
                            out += 'else\n';
                        }
                        // body
                        pushScope();
                        out += generate(clause.body);
                        popScope();
                        out += '\n';
                    });
                    out += 'end';
                    return out;
                }

                case 'WhileStatement': {
                    pushScope();
                    const body = generate(node.body);
                    popScope();
                    return 'while ' + generate(node.condition) + ' do\n' + body + '\nend';
                }

                case 'RepeatStatement': {
                    pushScope();
                    const body = generate(node.body);
                    popScope();
                    return 'repeat\n' + body + '\nuntil ' + generate(node.condition);
                }

                case 'ForNumericStatement': {
                    pushScope();
                    const varName = node.variable._newName || node.variable.name;
                    currentScope()[node.variable.name] = varName;
                    const start = generate(node.start);
                    const end = generate(node.end);
                    const step = node.step ? generate(node.step) : '';
                    const body = generate(node.body);
                    popScope();
                    return 'for ' + varName + ' = ' + start + ', ' + end + (step ? ', ' + step : '') + ' do\n' + body + '\nend';
                }

                case 'ForGenericStatement': {
                    pushScope();
                    const vars = node.variables.map(v => {
                        const newName = v._newName || v.name;
                        currentScope()[v.name] = newName;
                        return newName;
                    }).join(', ');
                    const iterators = node.iterators.map(generate).join(', ');
                    const body = generate(node.body);
                    popScope();
                    return 'for ' + vars + ' in ' + iterators + ' do\n' + body + '\nend';
                }

                case 'ReturnStatement': {
                    const args = node.arguments.map(generate).join(', ');
                    return 'return ' + args;
                }

                case 'BreakStatement':
                    return 'break';

                case 'GotoStatement':
                    return 'goto ' + node.label;

                case 'LabelStatement':
                    return '::' + node.label + '::';

                case 'Comment':
                    return ''; // drop comments

                default:
                    // For unsupported node types, try to stringify or return empty
                    console.warn('Unsupported node type:', node.type);
                    return '';
            }
        }

        const renamedSource = generate(ast);
        return renamedSource;
    }

    // ---------- string/number/boolean obfuscation (same as before) ----------
    function applyConstantObfuscation(source) {
        // 1. String obfuscation
        const decodeStrName = randomName();
        const stringDecoder = `
local function ${decodeStrName}(t, k)
    local s = ""
    for i = 1, #t do
        s = s .. string.char(t[i] ~ k)
    end
    return s
end
`;

        const stringRegex = /(["'])((?:(?!\1).)*?)\1/g;
        const stringReplacements = [];
        let match;
        while ((match = stringRegex.exec(source)) !== null) {
            const full = match[0];
            const quote = match[1];
            const content = match[2];
            const key = randInt(1, 255);
            const encoded = [];
            for (let i = 0; i < content.length; i++) {
                encoded.push(content.charCodeAt(i) ^ key);
            }
            const encodedStr = '{' + encoded.join(',') + '}';
            const replacement = `${decodeStrName}(${encodedStr}, ${key})`;
            stringReplacements.push({ start: match.index, end: match.index + full.length, replacement });
        }
        for (let i = stringReplacements.length - 1; i >= 0; i--) {
            const r = stringReplacements[i];
            source = source.slice(0, r.start) + r.replacement + source.slice(r.end);
        }

        // 2. Number obfuscation
        const numberRegex = /\b(-?\d+(?:\.\d+)?)\b/g;
        const numberReplacements = [];
        while ((match = numberRegex.exec(source)) !== null) {
            const full = match[0];
            const num = parseFloat(full);
            const a = Math.random() * 1000;
            const b = Math.random() * 1000;
            const c = a + b - num;
            const expr = `((${a.toFixed(6)} + ${b.toFixed(6)}) - ${c.toFixed(6)})`;
            numberReplacements.push({ start: match.index, end: match.index + full.length, replacement: expr });
        }
        for (let i = numberReplacements.length - 1; i >= 0; i--) {
            const r = numberReplacements[i];
            source = source.slice(0, r.start) + r.replacement + source.slice(r.end);
        }

        // 3. Boolean obfuscation
        source = source.replace(/\btrue\b/g, '(1==1)');
        source = source.replace(/\bfalse\b/g, '(1==0)');

        // 4. Junk code insertion
        const junkLines = [];
        for (let i = 0; i < 3; i++) {
            junkLines.push(`local ${randomName()} = ${randInt(1,1000)}`);
        }
        junkLines.push(`local function ${randomName()}() return "${randomName()}" end`);
        const junkBlock = junkLines.join('; ') + '; ';

        return stringDecoder + junkBlock + '\n' + source;
    }

    // ---------- main pipeline ----------
    function obfuscateFull(source) {
        if (source.charCodeAt(0) === 0xFEFF) source = source.slice(1);

        // Step 1: rename locals using AST
        const renamed = renameLocals(source);

        // Step 2: apply constant obfuscation
        const final = applyConstantObfuscation(renamed);

        return final;
    }

    // ---------- UI ----------
    function updateFileInfo(file) {
        if (file) fileNameDiv.innerHTML = `üìÑ ${file.name}  (${(file.size / 1024).toFixed(1)} KB)`;
        else fileNameDiv.innerHTML = 'üìÑ no file selected';
    }

    function handleFile(file) {
        if (!file) return;
        selectedFile = file;
        updateFileInfo(file);
        statusDiv.innerHTML = '‚úÖ file loaded, ready to obfuscate';
    }

    fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

    dropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropArea.style.borderColor = '#b3a0ff';
        dropArea.style.background = '#242033';
    });

    dropArea.addEventListener('dragleave', (e) => {
        e.preventDefault();
        dropArea.style.borderColor = '#3b344e';
        dropArea.style.background = '#13111c';
    });

    dropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        dropArea.style.borderColor = '#3b344e';
        dropArea.style.background = '#13111c';
        const file = e.dataTransfer.files[0];
        if (file) {
            fileInput.files = e.dataTransfer.files;
            handleFile(file);
        }
    });

    dropArea.addEventListener('click', () => fileInput.click());

    obfuscateBtn.addEventListener('click', () => {
        if (!selectedFile) {
            statusDiv.innerHTML = '‚ö†Ô∏è select a file first';
            return;
        }

        statusDiv.innerHTML = '‚è≥ obfuscating ...';
        obfuscateBtn.disabled = true;

        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                const source = ev.target.result;
                if (!source.trim()) {
                    statusDiv.innerHTML = '‚ö†Ô∏è file is empty';
                    obfuscateBtn.disabled = false;
                    return;
                }

                const obfuscated = obfuscateFull(source);

                let baseName = selectedFile.name;
                const lastDot = baseName.lastIndexOf('.');
                if (lastDot !== -1) baseName = baseName.substring(0, lastDot);
                const outputName = baseName + '_obfuscated.lua';

                const blob = new Blob([obfuscated], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = outputName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                statusDiv.innerHTML = 'üéâ obfuscation complete ‚Äì download started';
            } catch (err) {
                console.error(err);
                statusDiv.innerHTML = '‚ùå error: ' + err.message;
            } finally {
                obfuscateBtn.disabled = false;
            }
        };

        reader.onerror = () => {
            statusDiv.innerHTML = '‚ùå failed to read file';
            obfuscateBtn.disabled = false;
        };

        reader.readAsText(selectedFile);
    });

    updateFileInfo(null);
})();
</script>
