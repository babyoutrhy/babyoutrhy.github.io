<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuaU Obfuscator ¬∑ CSP‚Äëfriendly</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(145deg, #0c0b14 0%, #1a1825 100%);

            align-items: center;

        .card {
            background: rgba(22, 20, 30, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid #3f3b5c;
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 0 1px #2f2b44 inset;

        }
        h1 {
            color: #eae6ff;

            font-size: 2.2rem;
            letter-spacing: -0.5px;

        }
        h1 span {
            background: #6d5f9c;

            color: #9f96c5;

            border-left: 4px solid #6d5f9c;

        }
        .file-area {
            background: #13111c;
            border: 2px dashed #3b344e;
            border-radius: 24px;
            padding: 1.8rem 1rem;
            text-align: center;
            transition: border 0.2s, background 0.2s;
            cursor: pointer;
            margin-bottom: 2rem;
        }
        .file-area:hover {
            border-color: #8b7acb;
            background: #1b1728;
        }
        .file-area label {
            display: block;
            cursor: pointer;
        }
        .file-area svg {
            width: 42px;
            height: 42px;
            stroke: #a796e0;
            stroke-width: 1.5;
            fill: none;
            margin-bottom: 12px;
        }
        .file-area .browse-text {
            color: #cbc3f0;
            font-weight: 500;
            font-size: 1.2rem;
        }
        .file-area .file-hint {
            color: #6c6190;

        }
        #fileInput {
            display: none;

        #fileName {
            background: #1f1b30;
            border-radius: 40px;

        .action-btn {
            background: #6d5f9c;
            border: none;
            border-radius: 60px;
            padding: 1rem 2rem;
            width: 100%;

            color: white;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: 0.15s;
            box-shadow: 0 8px 0 #3d315b, 0 10px 20px #00000055;
            border: 1px solid #9a88da;
            margin-bottom: 1.2rem;
        }
        .action-btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #3d315b, 0 5px 12px #00000055;
        }
        .action-btn:disabled {
            opacity: 0.5;
            transform: translateY(4px);
            box-shadow: 0 4px 0 #3d315b;
            pointer-events: none;
        }
        #status {
            background: #1b1728;
            border-radius: 40px;
            padding: 0.8rem 1.2rem;
            color: #b7abdf;
            font-size: 0.95rem;
            border: 1px solid #423d5a;
            text-align: center;
            transition: 0.2s;
        }
        footer {
            margin-top: 1.8rem;
            color: #4b4465;
            font-size: 0.75rem;
            text-align: center;
        }
    </style>

<body>
<div class="card">
    <h1>LUAU OBFUSCATOR <span>no‚Äëeval</span></h1>
    <div class="sub">renames locals (regex‚Äëbased) + strings/numbers/booleans</div>

    <input type="file" id="fileInput" accept=".lua,.luau,.txt,.luc" />

    <div class="file-area" id="dropArea">
        <label for="fileInput">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z" />
                <polyline points="13 2 13 9 20 9" />
            </svg>
            <div class="browse-text">click to browse</div>
            <div class="file-hint">or drag & drop .lua / .luau</div>
        </label>
    </div>

    <div id="fileName">üìÑ no file selected</div>

    <button class="action-btn" id="obfuscateBtn">üåÄ OBFUSCATE</button>

    <div id="status">‚ö° ready</div>
    <footer>no external libraries ¬∑ CSP‚Äësafe ¬∑ regex‚Äëbased renaming</footer>
</div>

<script>
(function() {
    const fileInput = document.getElementById('fileInput');
    const dropArea = document.getElementById('dropArea');
    const fileNameDiv = document.getElementById('fileName');
    const obfuscateBtn = document.getElementById('obfuscateBtn');
    const statusDiv = document.getElementById('status');

    let selectedFile = null;

    // ---------- helper functions ----------
    function randomName() {
        const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let name = '_';
        for (let i = 0; i < 12; i++) name += chars[Math.floor(Math.random() * chars.length)];
        return name;
    }

    function randInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // ---------- regex‚Äëbased local variable renaming (heuristic) ----------
    function renameLocals(source) {
        // We'll use a simple approach: find all "local var" declarations and replace every occurrence
        // of that variable within its scope (between the declaration and the end of the block).
        // This is not perfect but works for most scripts.

        // First, we need to remove strings and comments to avoid replacing inside them.
        // We'll replace strings with placeholders.
        const strings = [];
        let strCounter = 0;
        let noStrings = source.replace(/(["'])((?:(?!\1).)*?)\1/g, (match) => {
            const id = `__STR${strCounter++}__`;
            strings.push(match);
            return id;
        });

        // Also remove comments (single-line and multi-line)
        noStrings = noStrings.replace(/--\[(=*)\[.*?\]\1\]/gs, '') // multi-line comments
                             .replace(/--.*$/gm, ''); // single-line comments

        // Now we have code without strings/comments. We'll scan for local declarations.
        // We'll use a stack to track scopes (do, function, if, while, for, repeat).
        const lines = noStrings.split('\n');
        const scopes = [new Map()]; // each scope maps old name -> new name
        const replacements = []; // { oldName, newName, startLine, endLine? } We'll do per-line replacement.

        // Heuristic: we'll just collect all local declarations and rename them globally within the script,
        // but that would also rename globals with the same name. To avoid that, we need to track scope.
        // This is complex with regex. For simplicity, we'll rename all identifiers that are ever declared as local
        // with a new name, and hope that no global conflicts occur (it's likely safe for most scripts).
        // But that would rename global functions like "print" if they appear as local? No, they aren't declared as local.
        // So we'll gather all names that appear in "local x" or "local function x" or function parameters.

        const localNames = new Set();
        const functionParamNames = new Set();

        // Find local variable declarations
        const localRegex = /\blocal\s+([a-zA-Z_][a-zA-Z0-9_]*)\b/g;
        let match;
        while ((match = localRegex.exec(noStrings)) !== null) {
            localNames.add(match[1]);
        }

        // Find local function declarations: local function name(...)
        const localFuncRegex = /\blocal\s+function\s+([a-zA-Z_][a-zA-Z0-9_]*)\s*\(/g;
        while ((match = localFuncRegex.exec(noStrings)) !== null) {
            localNames.add(match[1]);
        }

        // Find function parameters (simplified: inside parentheses after function)
        const paramRegex = /\bfunction\s*\(([^)]*)\)/g;
        while ((match = paramRegex.exec(noStrings)) !== null) {
            const params = match[1].split(',').map(p => p.trim()).filter(p => p && p !== '...');
            params.forEach(p => functionParamNames.add(p));
        }

        // Also find for-loop variables: for var in ... , for var = ...
        const forVarRegex = /\bfor\s+([a-zA-Z_][a-zA-Z0-9_]*)\s*(?:[=,]|in)\b/g;
        while ((match = forVarRegex.exec(noStrings)) !== null) {
            localNames.add(match[1]);
        }

        // Merge function parameters into localNames (they are also locals)
        functionParamNames.forEach(name => localNames.add(name));

        // Now generate a new random name for each local
        const nameMap = new Map();
        localNames.forEach(name => {
            nameMap.set(name, randomName());
        });

        // Apply replacements to the original source (with strings intact)
        let result = source;
        // Sort by length descending to avoid partial overlaps (e.g., 'a' inside 'ab')
        const sortedNames = Array.from(nameMap.keys()).sort((a, b) => b.length - a.length);
        sortedNames.forEach(oldName => {
            const newName = nameMap.get(oldName);
            // Use word boundaries to avoid replacing inside longer identifiers
            const regex = new RegExp('\\b' + oldName + '\\b', 'g');
            result = result.replace(regex, newName);
        });

        return result;
    }

    // ---------- string/number/boolean obfuscation ----------
    function applyConstantObfuscation(source) {
        // 1. String obfuscation
        const decodeStrName = randomName();
        const stringDecoder = `
local function ${decodeStrName}(t, k)
    local s = ""
    for i = 1, #t do
        s = s .. string.char(t[i] ~ k)
    end
    return s
end
`;

        const stringRegex = /(["'])((?:(?!\1).)*?)\1/g;
        const stringReplacements = [];
        let match;
        while ((match = stringRegex.exec(source)) !== null) {
            const full = match[0];
            const quote = match[1];
            const content = match[2];
            const key = randInt(1, 255);
            const encoded = [];
            for (let i = 0; i < content.length; i++) {
                encoded.push(content.charCodeAt(i) ^ key);
            }
            const encodedStr = '{' + encoded.join(',') + '}';
            const replacement = `${decodeStrName}(${encodedStr}, ${key})`;
            stringReplacements.push({ start: match.index, end: match.index + full.length, replacement });
        }
        for (let i = stringReplacements.length - 1; i >= 0; i--) {
            const r = stringReplacements[i];
            source = source.slice(0, r.start) + r.replacement + source.slice(r.end);
        }

        // 2. Number obfuscation
        const numberRegex = /\b(-?\d+(?:\.\d+)?)\b/g;
        const numberReplacements = [];
        while ((match = numberRegex.exec(source)) !== null) {
            const full = match[0];
            const num = parseFloat(full);
            const a = Math.random() * 1000;
            const b = Math.random() * 1000;
            const c = a + b - num;
            const expr = `((${a.toFixed(6)} + ${b.toFixed(6)}) - ${c.toFixed(6)})`;
            numberReplacements.push({ start: match.index, end: match.index + full.length, replacement: expr });
        }
        for (let i = numberReplacements.length - 1; i >= 0; i--) {
            const r = numberReplacements[i];
            source = source.slice(0, r.start) + r.replacement + source.slice(r.end);
        }

        // 3. Boolean obfuscation
        source = source.replace(/\btrue\b/g, '(1==1)');
        source = source.replace(/\bfalse\b/g, '(1==0)');

        // 4. Junk code insertion
        const junkLines = [];
        for (let i = 0; i < 3; i++) {
            junkLines.push(`local ${randomName()} = ${randInt(1,1000)}`);
        }
        junkLines.push(`local function ${randomName()}() return "${randomName()}" end`);
        const junkBlock = junkLines.join('; ') + '; ';

        return stringDecoder + junkBlock + '\n' + source;
    }

    // ---------- main pipeline ----------
    function obfuscateFull(source) {
        if (source.charCodeAt(0) === 0xFEFF) source = source.slice(1);

        // Step 1: rename locals using heuristic regex (no AST)
        const renamed = renameLocals(source);

        // Step 2: apply constant obfuscation
        const final = applyConstantObfuscation(renamed);

        return final;
    }

    // ---------- UI ----------
    function updateFileInfo(file) {
        if (file) fileNameDiv.innerHTML = `üìÑ ${file.name}  (${(file.size / 1024).toFixed(1)} KB)`;
        else fileNameDiv.innerHTML = 'üìÑ no file selected';
    }

    function handleFile(file) {
        if (!file) return;
        selectedFile = file;
        updateFileInfo(file);
        statusDiv.innerHTML = '‚úÖ file loaded, ready to obfuscate';
    }

    fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

    dropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropArea.style.borderColor = '#b3a0ff';
        dropArea.style.background = '#242033';
    });

    dropArea.addEventListener('dragleave', (e) => {
        e.preventDefault();
        dropArea.style.borderColor = '#3b344e';
        dropArea.style.background = '#13111c';
    });

    dropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        dropArea.style.borderColor = '#3b344e';
        dropArea.style.background = '#13111c';
        const file = e.dataTransfer.files[0];
        if (file) {
            fileInput.files = e.dataTransfer.files;
            handleFile(file);
        }
    });

    dropArea.addEventListener('click', () => fileInput.click());

    obfuscateBtn.addEventListener('click', () => {
        if (!selectedFile) {
            statusDiv.innerHTML = '‚ö†Ô∏è select a file first';
            return;
        }

        statusDiv.innerHTML = '‚è≥ obfuscating ...';
        obfuscateBtn.disabled = true;

        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                const source = ev.target.result;
                if (!source.trim()) {
                    statusDiv.innerHTML = '‚ö†Ô∏è file is empty';
                    obfuscateBtn.disabled = false;
                    return;
                }

                const obfuscated = obfuscateFull(source);

                let baseName = selectedFile.name;
                const lastDot = baseName.lastIndexOf('.');
                if (lastDot !== -1) baseName = baseName.substring(0, lastDot);
                const outputName = baseName + '_obfuscated.lua';

                const blob = new Blob([obfuscated], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = outputName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                statusDiv.innerHTML = 'üéâ obfuscation complete ‚Äì download started';
            } catch (err) {
                console.error(err);
                statusDiv.innerHTML = '‚ùå error: ' + err.message;
            } finally {
                obfuscateBtn.disabled = false;
            }
        };

        reader.onerror = () => {
            statusDiv.innerHTML = '‚ùå failed to read file';
            obfuscateBtn.disabled = false;
        };

        reader.readAsText(selectedFile);
    });

    updateFileInfo(null);
})();
</script>
</body>
