<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome..</title>
    <link rel="icon" href="https://i.pinimg.com/736x/6b/ae/53/6bae53233b224595460154219fb69cc8.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0f1014;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/1200x/f7/96/3f/f7963fdd504e80c8b5da69757ec299ee.jpg') center/cover;
            opacity: 0.2;
            z-index: -1;
        }
        
        .content {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            z-index: 2;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: white;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 40px;
            color: #b9bbbe;
            font-weight: 300;
        }
        
        p {
            font-size: 1.4rem;
            line-height: 1.7;
            background: rgba(25, 27, 33, 0.7);
            padding: 25px;
            border-radius: 15px;
            border-left: 4px solid #7289da;
            backdrop-filter: blur(5px);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .floating-star {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: url('https://cdn.discordapp.com/attachments/805483021544194059/1393997777297735841/image0.png') center/cover;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            z-index: 10;
            animation: float 8s ease-in-out infinite;
            cursor: pointer;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(10deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(15px) rotate(-10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(114,137,218,0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            z-index: 1;
            animation: pulse 4s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1.1rem;
                padding: 20px;
            }
            
            .floating-star {
                width: 50px;
                height: 50px;
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background glow effect -->
    <div class="glow"></div>
    
    <!-- Floating star icon -->
    <div class="floating-star"></div>
    
    <div class="content">
        <h1>welcome</h1>
        <h2>rhy was here...</h2>
        <p>I see you opening this from Discord and there's nothing special here...</p>
    </div>
</body>
</html>
