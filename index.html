<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Hub | babyoutrhy</title>
    <link rel="icon" href="https://i.pinimg.com/1200x/f7/96/3f/f7963fdd504e80c8b5da69757ec299ee.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1b20 0%, #0f1014 100%);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            z-index: 10;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease-out;
        }
        
        .welcome {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            letter-spacing: 2px;
            animation: glow 2s infinite alternate;
        }
        
        .subtitle {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #b9bbbe;
            font-weight: 300;
            text-shadow: 0 0 15px rgba(114, 137, 218, 0.7);
        }
        
        .username-display {
            font-size: 3rem;
            background: rgba(25, 27, 33, 0.7);
            padding: 20px 40px;
            border-radius: 15px;
            border: 2px solid #7289da;
            display: inline-block;
            margin: 20px 0;
            font-family: monospace;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .username-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }
        
        .copy-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #7289da 0%, #5b6eae 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 1.3rem;
            margin: 20px 0 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(114, 137, 218, 0.4);
        }
        
        .copy-btn:hover {
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            transform: scale(1.05);
            border-color: white;
        }
        
        .social-section {
            position: relative;
            z-index: 10;
        }
        
        .social-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #b9bbbe;
            text-shadow: 0 0 15px rgba(114, 137, 218, 0.7);
            position: relative;
            text-align: center;
        }
        
        .social-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #7289da, transparent);
        }
        
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .social-card {
            background: rgba(25, 27, 33, 0.7);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid #7289da;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .social-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(114, 137, 218, 0.5);
            border-color: #ffd700;
        }
        
        .social-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.discordapp.com/attachments/805483021544194059/1393997777297735841/image0.png') center/cover;
            opacity: 0.1;
            z-index: -1;
        }
        
        .social-icon {
            font-size: 4rem;
            margin-bottom: 25px;
            color: #7289da;
            text-shadow: 0 0 15px rgba(114, 137, 218, 0.7);
            transition: all 0.3s ease;
        }
        
        .social-card:hover .social-icon {
            color: #ffd700;
            transform: scale(1.2);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        
        .social-name {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .social-username {
            font-size: 1.6rem;
            color: #b9bbbe;
            margin-bottom: 25px;
            font-style: italic;
        }
        
        .social-link {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #7289da 0%, #5b6eae 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            font-size: 1.2rem;
            width: 80%;
            max-width: 200px;
        }
        
        .social-link:hover {
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            transform: scale(1.05);
            border-color: white;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(25, 27, 33, 0.9);
            color: #ffd700;
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #7289da;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.4s ease;
            font-size: 1.2rem;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .floating-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: fall linear forwards;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
            100% { text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 50px rgba(255, 215, 0, 0.6); }
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @media (max-width: 768px) {
            .welcome {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.8rem;
            }
            
            .username-display {
                font-size: 2rem;
                padding: 15px 25px;
            }
            
            .social-title {
                font-size: 2rem;
            }
            
            .social-name {
                font-size: 1.6rem;
            }
            
            .social-username {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Container for content -->
    <div class="container">
        <div class="header">
            <div class="welcome">hello there!</div>
            <div class="subtitle">rhy was here...</div>
            <div class="username-display">babyoutrhy</div>
            <div class="copy-btn" id="copyBtn">Copy Username</div>
        </div>
        
        <div class="social-section">
            <div class="social-title">Socials</div>
            
            <div class="social-grid">
                <!-- Instagram -->
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="social-name">Instagram</div>
                    <div class="social-username">babyoutrhy</div>
                    <a href="https://instagram.com" target="_blank" class="social-link">Follow</a>
                </div>
                
                <!-- GitHub -->
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="social-name">GitHub</div>
                    <div class="social-username">rhy</div>
                    <a href="https://github.com/babyoutrhy" target="_blank" class="social-link">View repositories</a>
                </div>
                
                <!-- X (Twitter) -->
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="social-name">X (Twitter)</div>
                    <div class="social-username">babyoutrhy</div>
                    <a href="https://x.com/babyoutrhy" target="_blank" class="social-link">Follow</a>
                </div>
                
                <!-- Discord -->
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-discord"></i>
                    </div>
                    <div class="social-name">Discord</div>
                    <div class="social-username">babyoutrhy</div>
                    <div class="social-link" id="discordCopy">Copy Username</div>
                </div>
                
                <!-- Spotify -->
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-spotify"></i>
                    </div>
                    <div class="social-name">Spotify</div>
                    <div class="social-username">rhy</div>
                    <a href="https://spotify.com" target="_blank" class="social-link">View profile and playlists</a>
                </div>
                
                <!-- SoundCloud -->
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-soundcloud"></i>
                    </div>
                    <div class="social-name">SoundCloud</div>
                    <div class="social-username">rhy</div>
                    <a href="https://soundcloud.com/babyoutrhy" target="_blank" class="social-link">View profile</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification">Username copied to clipboard!</div>
    
    <!-- Floating stars -->
    <div class="floating-stars" id="floatingStars"></div>
    
    <script>
        // Create floating stars
        function createFallingStar() {
            const starsContainer = document.getElementById('floatingStars');
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random position
            const left = Math.random() * 100;
            star.style.left = `${left}%`;
            
            // Random fall duration
            const duration = 2 + Math.random() * 8;
            star.style.animation = `fall ${duration}s linear forwards`;
            
            // Add to container
            starsContainer.appendChild(star);
            
            // Remove after animation completes
            setTimeout(() => {
                star.remove();
            }, duration * 1000);
        }
        
        // Copy username function
        function copyUsername() {
            const username = 'babyoutrhy';
            
            // Create a temporary textarea to copy text
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = username;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    // Show notification
                    const notification = document.getElementById('notification');
                    notification.classList.add('show');
                    
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 3000);
                }
            } catch (err) {
                console.error('Failed to copy: ', err);
            }
            
            document.body.removeChild(tempTextArea);
        }
        
        // Set up event listeners
        document.getElementById('copyBtn').addEventListener('click', copyUsername);
        document.getElementById('discordCopy').addEventListener('click', copyUsername);
        
        // Initialize effects
        window.onload = function() {
            // Create initial falling stars
            setInterval(createFallingStar, 300);
        };
    </script>
</body>
</html>
