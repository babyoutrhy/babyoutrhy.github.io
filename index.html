<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hii there</title>
    <link rel="icon" href="https://i.pinimg.com/1200x/f7/96/3f/f7963fdd504e80c8b5da69757ec299ee.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c0e1a 0%, #1a0c2e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 30px;
            z-index: 10;
            position: relative;
        }
        
        .header {
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
            animation: fadeIn 1.5s ease-out;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            letter-spacing: 2px;
            animation: glow 2s infinite alternate;
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #b9bbbe;
            font-weight: 300;
            text-shadow: 0 0 15px rgba(114, 137, 218, 0.7);
        }
        
        .discord-profile {
            background: rgba(25, 27, 33, 0.7);
            border-radius: 20px;
            padding: 40px;
            border: 2px solid #7289da;
            backdrop-filter: blur(5px);
            max-width: 600px;
            margin: 0 auto 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
            animation: slideUp 1.2s ease-out;
        }
        
        .discord-icon {
            font-size: 5rem;
            color: #7289da;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(114, 137, 218, 0.8);
        }
        
        .discord-username {
            font-size: 2.5rem;
            background: rgba(114, 137, 218, 0.15);
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            margin: 20px 0;
            font-family: monospace;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .discord-username::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }
        
        .copy-btn {
            display: inline-block;
            padding: 12px 35px;
            background: linear-gradient(135deg, #7289da 0%, #5b6eae 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 1.3rem;
            margin-top: 20px;
            cursor: pointer;
        }
        
        .copy-btn:hover {
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            transform: scale(1.05);
            border-color: white;
        }
        
        .social-section {
            position: relative;
            z-index: 10;
            margin-top: 40px;
            animation: fadeIn 1.8s ease-out;
        }
        
        .social-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #b9bbbe;
            text-shadow: 0 0 15px rgba(114, 137, 218, 0.7);
            position: relative;
        }
        
        .social-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #7289da, transparent);
        }
        
        .social-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .social-card {
            background: rgba(25, 27, 33, 0.7);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #7289da;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 10;
            min-width: 200px;
        }
        
        .social-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(114, 137, 218, 0.5);
            border-color: #ffd700;
        }
        
        .social-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.discordapp.com/attachments/805483021544194059/1393997777297735841/image0.png') center/cover;
            opacity: 0.1;
            z-index: -1;
        }
        
        .social-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #7289da;
            text-shadow: 0 0 15px rgba(114, 137, 218, 0.7);
            transition: all 0.3s ease;
        }
        
        .social-card:hover .social-icon {
            color: #ffd700;
            transform: scale(1.2);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        
        .social-name {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .social-link {
            display: inline-block;
            padding: 10px 25px;
            background: linear-gradient(135deg, #7289da 0%, #5b6eae 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .social-link:hover {
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            transform: scale(1.05);
            border-color: white;
        }
        
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: fall linear forwards;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
        }
        
        .constellation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .star-point {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px 1px rgba(255, 255, 255, 0.8);
        }
        
        .star-line {
            position: absolute;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            transform-origin: left center;
        }
        
        .pulse {
            animation: pulse 3s infinite;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(25, 27, 33, 0.9);
            color: #ffd700;
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #7289da;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.4s ease;
            font-size: 1.2rem;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
            100% { text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 50px rgba(255, 215, 0, 0.6); }
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .discord-profile {
                padding: 25px;
            }
            
            .discord-username {
                font-size: 1.8rem;
            }
            
            .social-title {
                font-size: 2rem;
            }
            
            .social-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Container for content -->
    <div class="container">
        <div class="header">
            <h1>hello there!</h1>
            <h2>rhy was here...</h2>
        </div>
        
        <div class="discord-profile">
            <div class="discord-icon">
                <i class="fab fa-discord"></i>
            </div>
            <div class="discord-username">babyoutrhy</div>
            <div class="copy-btn" id="copyBtn">Copy Username</div>
        </div>
        
        <div class="social-section">
            <div class="social-title">Socials</div>
            
            <div class="social-grid">
                <!-- Instagram -->
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="social-name">Instagram</div>
                    <a href="https://instagram.com/babyoutrhy" target="_blank" class="social-link">Follow</a>
                </div>
                
                <!-- GitHub -->
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="social-name">GitHub</div>
                    <a href="https://github.com/babyoutrhy" target="_blank" class="social-link">Follow</a>
                </div>
                
                <!-- Twitter -->
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="social-name">X (Twitter)</div>
                    <a href="https://x.com/babyoutrhy" target="_blank" class="social-link">Follow</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification">Username copied to clipboard!</div>
    
    <!-- Constellation container -->
    <div class="constellation" id="constellation"></div>
    
    <script>
        // Create constellation
        function createConstellation() {
            const container = document.getElementById('constellation');
            const starCount = 100;
            const stars = [];
            
            // Create stars
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star-point');
                star.classList.add('pulse');
                
                // Random position
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                
                // Random pulse delay
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                container.appendChild(star);
                stars.push({element: star, x: left, y: top});
            }
            
            // Create connections between stars
            for (let i = 0; i < stars.length; i++) {
                for (let j = i + 1; j < stars.length; j++) {
                    const star1 = stars[i];
                    const star2 = stars[j];
                    
                    // Calculate distance
                    const dx = star1.x - star2.x;
                    const dy = star1.y - star2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Only connect relatively close stars
                    if (distance < 15) {
                        const line = document.createElement('div');
                        line.classList.add('star-line');
                        
                        // Position between stars
                        const left = Math.min(star1.x, star2.x);
                        const top = (star1.y + star2.y) / 2;
                        
                        // Calculate length and angle
                        const length = distance;
                        const angle = Math.atan2(star2.y - star1.y, star2.x - star1.x) * 180 / Math.PI;
                        
                        line.style.left = `${left}%`;
                        line.style.top = `${top}%`;
                        line.style.width = `${length}%`;
                        line.style.transform = `rotate(${angle}deg)`;
                        
                        container.appendChild(line);
                    }
                }
            }
        }
        
        // Create falling stars
        function createFallingStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random position
            const left = Math.random() * 100;
            star.style.left = `${left}%`;
            
            // Random fall duration
            const duration = 2 + Math.random() * 8;
            star.style.animation = `fall ${duration}s linear forwards`;
            
            // Add to body
            document.body.appendChild(star);
            
            // Remove after animation completes
            setTimeout(() => {
                star.remove();
            }, duration * 1000);
        }
        
        // Copy username function
        document.getElementById('copyBtn').addEventListener('click', function() {
            const username = 'babyoutrhy';
            
            // Create a temporary textarea to copy text
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = username;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    // Show notification
                    const notification = document.getElementById('notification');
                    notification.classList.add('show');
                    
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 3000);
                }
            } catch (err) {
                console.error('Failed to copy: ', err);
            }
            
            document.body.removeChild(tempTextArea);
        });
        
        // Initialize effects
        window.onload = function() {
            // Create initial falling stars
            setInterval(createFallingStar, 300);
            
            // Create constellation
            createConstellation();
        };
    </script>
</body>
</html>
