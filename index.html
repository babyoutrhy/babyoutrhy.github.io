<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hii there</title>
    <link rel="icon" href="https://i.pinimg.com/1200x/f7/96/3f/f7963fdd504e80c8b5da69757ec299ee.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: none;
        }
        
        body {
            background: linear-gradient(135deg, #0c0e1a 0%, #1a0c2e 100%);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            z-index: 10;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease-out;
        }
        
        .welcome {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            animation: glow 2s infinite alternate;
        }
        
        .subtitle {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6);
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .clock {
            font-size: 2rem;
            color: white;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
            margin-top: 10px;
            animation: glow 2s infinite alternate;
            font-weight: 300;
        }
        
        .social-section {
            position: relative;
            z-index: 10;
        }
        
        .social-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6);
            position: relative;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .social-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #7289da, transparent);
            box-shadow: 0 0 10px rgba(114, 137, 218, 0.5);
        }
        
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .social-card {
            background: rgba(25, 27, 33, 0.7);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid #7289da;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .social-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 15px 35px rgba(114, 137, 218, 0.5),
                0 0 30px rgba(114, 137, 218, 0.2);
            border-color: #fff;
        }
        
        .social-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('') center/cover;
            opacity: 0.1;
            z-index: -1;
        }
        
        .social-icon {
            font-size: 4rem;
            margin-bottom: 25px;
            color: #7289da;
            text-shadow: 
                0 0 15px rgba(114, 137, 218, 0.8),
                0 0 30px rgba(114, 137, 218, 0.6);
            transition: all 0.3s ease;
        }
        
        .social-card:hover .social-icon {
            transform: scale(1.2);
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 1),
                0 0 40px rgba(255, 255, 255, 0.8);
        }
        
        .social-name {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
        
        .social-username {
            font-size: 1.6rem;
            color: #e0e0e0;
            margin-bottom: 25px;
            font-style: italic;
            min-height: 30px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        
        .social-link {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #7289da 0%, #5b6eae 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: none;
            font-size: 1.2rem;
            width: 80%;
            max-width: 200px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            box-shadow: 
                0 0 15px rgba(114, 137, 218, 0.4),
                inset 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        .social-link:hover {
            background: linear-gradient(135deg, #fff 0%, #fff 100%);
            transform: scale(1.05);
            border-color: white;
            color: #7289da;
            box-shadow: 
                0 0 25px rgba(255, 255, 255, 0.4),
                inset 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(25, 27, 33, 0.9);
            color: #7289da;
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #7289da;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.4s ease;
            font-size: 1.2rem;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* Custom Cursor Styles */
        .cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
        }
        
        .cursor.active {
            width: 30px;
            height: 30px;
        }
        
        .cursor-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.7;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            transform: translate(-50%, -50%);
        }
        
        .cursor-laser {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9998;
        }
        
        .laser-trail {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.8);
            opacity: 0.9;
        }
        
        /* Star Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        .counter-icon {
            margin-right: 10px;
            color: #7289da;
            font-size: 1.4rem;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }
        
        .counter-number {
            font-weight: bold;
            color: #7289da;
            font-size: 1.3rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes glow {
            0% { text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.8),
                    0 0 20px rgba(255, 255, 255, 0.6); }
            100% { text-shadow: 
                    0 0 15px rgba(255, 255, 255, 1),
                    0 0 30px rgba(255, 255, 255, 0.8),
                    0 0 50px rgba(255, 255, 255, 0.6); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .welcome {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.8rem;
            }
            
            .clock {
                font-size: 1.5rem;
            }
            
            .social-title {
                font-size: 2rem;
            }
            
            .social-name {
                font-size: 1.6rem;
            }
            
            .social-username {
                font-size: 1.2rem;
            }
            
            .social-icon {
                font-size: 3rem;
            }
            
            .counter-icon {
                font-size: 1.2rem;
            }
            
            .counter-number {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Container for content -->
    <div class="container">
        <div class="header">
            <div class="welcome">hello there!</div>
            <div class="subtitle">rhy was here..</div>
            <div id="clock" class="clock"></div>
        </div>
        
        <div class="social-section">
            <div class="social-title">Socials</div>
            
            <div class="social-grid">
                <!-- Instagram -->
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="social-name">Instagram</div>
                    <div class="social-username">babyoutrhy</div>
                    <a href="https://instagram.com/babyoutrhy" target="_blank" class="social-link">Follow</a>
                </div>
                
                <!-- GitHub -->
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="social-name">GitHub</div>
                    <div class="social-username">rhy</div>
                    <a href="https://github.com/babyoutrhy" target="_blank" class="social-link">View repositories</a>
                </div>
                
                <!-- X (Twitter) -->
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="social-name">X (Twitter)</div>
                    <div class="social-username">babyoutrhy</div>
                    <a href="https://x.com/babyoutrhy" target="_blank" class="social-link">Follow</a>
                </div>
                
                <!-- Discord -->
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-discord"></i>
                    </div>
                    <div class="social-name">Discord</div>
                    <div class="social-username">babyoutrhy</div>
                    <div class="social-link" id="discordCopy">Copy Username</div>
                </div>
                
                <!-- Spotify -->
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-spotify"></i>
                    </div>
                    <div class="social-name">Spotify</div>
                    <div class="social-username">rhy</div>
                    <a href="https://open.spotify.com/user/973pu7wqhq7p7coa4euq61bvx" target="_blank" class="social-link">View profile and playlists</a>
                </div>
                
                <!-- SoundCloud -->
                <div class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-soundcloud"></i>
                    </div>
                    <div class="social-name">SoundCloud</div>
                    <div class="social-username">rhy</div>
                    <a href="https://soundcloud.com/babyoutrhy" target="_blank" class="social-link">View profile</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification">Username copied to clipboard!</div>
    
    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>
    
    <!-- Star Background -->
    <div class="stars" id="stars"></div>
    
    <!-- Laser Trail Container -->
    <div class="cursor-laser" id="laser"></div>
    
    <script>
        // Create star background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 200;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                
                // Random size
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random animation duration
                const duration = Math.random() * 5 + 5;
                star.style.setProperty('--duration', `${duration}s`);
                
                // Random animation delay
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Custom cursor with laser trail
        const cursor = document.getElementById('cursor');
        const laserContainer = document.getElementById('laser');
        let mouseX = 0;
        let mouseY = 0;
        
        // Move cursor
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = `${mouseX}px`;
            cursor.style.top = `${mouseY}px`;
            
            // Create laser trail effect
            const laser = document.createElement('div');
            laser.classList.add('laser-trail');
            laser.style.left = `${mouseX}px`;
            laser.style.top = `${mouseY}px`;
            laserContainer.appendChild(laser);
            
            // Remove laser dots after a delay
            setTimeout(() => {
                laser.style.opacity = '0';
                setTimeout(() => {
                    laser.remove();
                }, 300);
            }, 100);
        });
        
        // Active state for cursor
        document.addEventListener('mousedown', () => {
            cursor.classList.add('active');
        });
        
        document.addEventListener('mouseup', () => {
            cursor.classList.remove('active');
        });
        
        // Copy username function
        function copyUsername() {
            const username = 'babyoutrhy';
            
            // Create a temporary textarea to copy text
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = username;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    // Show notification
                    const notification = document.getElementById('notification');
                    notification.classList.add('show');
                    
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 3000);
                }
            } catch (err) {
                console.error('Failed to copy: ', err);
            }
            
            document.body.removeChild(tempTextArea);
        }
        
        // UTC+1 Clock Function
        function updateClock() {
            const now = new Date();
            // Convert to UTC+1 (1 hours ahead of UTC)
            const utcPlus1 = new Date(now.getTime() + (1 * 60 * 60 * 1000));
           
            const hours = String(utcPlus8.getUTCHours()).padStart(2, '0');
            const minutes = String(utcPlus8.getUTCMinutes()).padStart(2, '0');
            const seconds = String(utcPlus8.getUTCSeconds()).padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} (UTC+8)`;
        }
        
        // Set up event listeners
        document.getElementById('discordCopy').addEventListener('click', copyUsername);
        
        // Initialize effects
        window.onload = function() {
            createStars();
            updateClock();
            setInterval(updateClock, 1000);
        };
    </script>
</body>
</html>
